<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .video-container {
            flex: 1;
            display: flex;
            position: relative;
        }

        .video-panel {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divider {
            width: 1px;
            background: #333;
            height: 100%;
        }

        .video-name {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 12px;
            opacity: 0.7;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 3px;
            pointer-events: none;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .drop-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .drop-area:hover {
            color: #999;
        }

        .drop-area.dragover {
            background: rgba(255,255,255,0.05);
            color: #fff;
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            cursor: pointer;
        }

        .controls {
            height: 80px;
            background: #000;
            display: flex;
            align-items: center;
            padding: 0 40px;
            gap: 20px;
            border-top: 1px solid #333;
        }

        .timeline-wrapper {
            flex: 1;
            position: relative;
            height: 8px;
            background: #333;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 20px;
        }

        .timeline-progress {
            height: 100%;
            background: #fff;
            border-radius: 4px;
            width: 0%;
            position: relative;
        }

        .timeline-mismatch {
            position: absolute;
            top: 0;
            height: 100%;
            background: #f44336;
            border-radius: 4px;
        }

        .timeline-handle {
            position: absolute;
            top: 50%;
            right: -6px;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .btn {
            background: none;
            border: 1px solid #666;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            border-color: #fff;
        }

        .btn.active {
            background: #fff;
            color: #000;
        }

        .speed-controls {
            display: flex;
            gap: 5px;
        }

        .speed-btn {
            width: 35px;
            padding: 6px;
            text-align: center;
        }

        .time-display {
            color: #999;
            font-size: 11px;
            font-family: monospace;
            white-space: nowrap;
        }

        .play-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-panel">
            <div class="video-name" id="videoName1"></div>
            <input type="file" class="file-input" id="fileInput1" accept="video/*">
            <div class="drop-area" id="dropArea1">Drop video here</div>
            <video id="video1" style="display: none;" preload="metadata"></video>
        </div>
        
        <div class="divider"></div>
        
        <div class="video-panel">
            <div class="video-name" id="videoName2"></div>
            <input type="file" class="file-input" id="fileInput2" accept="video/*">
            <div class="drop-area" id="dropArea2">Drop video here</div>
            <video id="video2" style="display: none;" preload="metadata"></video>
        </div>
    </div>

    <div class="controls">
        <div class="play-controls">
            <button class="btn" id="playBtn">▶</button>
            <button class="btn" id="pauseBtn">⏸</button>
        </div>
        
        <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
        
        <div class="timeline-wrapper" id="timelineWrapper">
            <div class="timeline-progress" id="timelineProgress">
                <div class="timeline-handle" id="timelineHandle"></div>
            </div>
        </div>
        
        <div class="speed-controls">
            <button class="btn speed-btn active" data-speed="1">1x</button>
            <button class="btn speed-btn" data-speed="2">2x</button>
            <button class="btn speed-btn" data-speed="3">3x</button>
        </div>
    </div>

    <script>
        class VideoComparisonApp {
            constructor() {
                this.video1 = document.getElementById('video1');
                this.video2 = document.getElementById('video2');
                this.timelineWrapper = document.getElementById('timelineWrapper');
                this.timelineProgress = document.getElementById('timelineProgress');
                this.timelineHandle = document.getElementById('timelineHandle');
                this.playBtn = document.getElementById('playBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.timeDisplay = document.getElementById('timeDisplay');
                this.videoName1 = document.getElementById('videoName1');
                this.videoName2 = document.getElementById('videoName2');
                
                this.currentTime = 0;
                this.duration = 0;
                this.isPlaying = false;
                this.isDragging = false;
                this.playbackRate = 1;
                
                this.init();
            }
            
            init() {
                this.setupFileInputs();
                this.setupControls();
                this.setupTimeline();
                this.setupSpeedControls();
            }
            
            setupFileInputs() {
                const inputs = [
                    { input: document.getElementById('fileInput1'), area: document.getElementById('dropArea1'), video: this.video1, name: this.videoName1, num: 1 },
                    { input: document.getElementById('fileInput2'), area: document.getElementById('dropArea2'), video: this.video2, name: this.videoName2, num: 2 }
                ];
                
                inputs.forEach(({input, area, video, name, num}) => {
                    input.addEventListener('change', (e) => {
                        if (e.target.files[0]) this.loadVideo(e.target.files[0], video, area, name);
                    });
                    
                    area.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        area.classList.add('dragover');
                    });
                    
                    area.addEventListener('dragleave', () => area.classList.remove('dragover'));
                    
                    area.addEventListener('drop', (e) => {
                        e.preventDefault();
                        area.classList.remove('dragover');
                        const file = e.dataTransfer.files[0];
                        if (file?.type.startsWith('video/')) {
                            this.loadVideo(file, video, area, name);
                        }
                    });
                    
                    video.addEventListener('loadedmetadata', () => this.updateDuration());
                    video.addEventListener('timeupdate', () => this.updateProgress());
                });
            }
            
            setupControls() {
                this.playBtn.addEventListener('click', () => this.play());
                this.pauseBtn.addEventListener('click', () => this.pause());
            }
            
            setupTimeline() {
                this.timelineWrapper.addEventListener('click', (e) => this.seek(e));
                this.timelineHandle.addEventListener('mousedown', (e) => this.startDrag(e));
                document.addEventListener('mousemove', (e) => this.drag(e));
                document.addEventListener('mouseup', () => this.stopDrag());
            }
            
            setupSpeedControls() {
                document.querySelectorAll('.speed-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.playbackRate = parseFloat(btn.dataset.speed);
                        this.updatePlaybackRate();
                    });
                });
            }
            
            loadVideo(file, video, area, nameEl) {
                const url = URL.createObjectURL(file);
                video.src = url;
                video.style.display = 'block';
                area.style.display = 'none';
                nameEl.textContent = file.name;
                nameEl.style.display = 'block';
            }
            
            updateDuration() {
                const d1 = this.video1.duration || 0;
                const d2 = this.video2.duration || 0;
                this.duration = Math.max(d1, d2);
                this.renderMismatch(d1, d2);
                this.updateTimeDisplay();
            }
            
            renderMismatch(d1, d2) {
                const existing = document.querySelector('.timeline-mismatch');
                if (existing) existing.remove();
                
                if (d1 > 0 && d2 > 0 && d1 !== d2) {
                    const shorter = Math.min(d1, d2);
                    const longer = Math.max(d1, d2);
                    
                    const mismatch = document.createElement('div');
                    mismatch.className = 'timeline-mismatch';
                    mismatch.style.left = `${(shorter/longer)*100}%`;
                    mismatch.style.width = `${((longer-shorter)/longer)*100}%`;
                    
                    this.timelineWrapper.appendChild(mismatch);
                }
            }
            
            play() {
                if (this.duration === 0) return;
                this.isPlaying = true;
                this.video1.play().catch(()=>{});
                this.video2.play().catch(()=>{});
                this.updatePlaybackRate();
            }
            
            pause() {
                this.isPlaying = false;
                this.video1.pause();
                this.video2.pause();
            }
            
            updatePlaybackRate() {
                this.video1.playbackRate = this.playbackRate;
                this.video2.playbackRate = this.playbackRate;
            }
            
            updateProgress() {
                if (this.isDragging) return;
                this.currentTime = Math.max(this.video1.currentTime || 0, this.video2.currentTime || 0);
                this.updateUI();
            }
            
            updateUI() {
                if (this.duration === 0) return;
                const percent = (this.currentTime / this.duration) * 100;
                this.timelineProgress.style.width = `${percent}%`;
                this.updateTimeDisplay();
            }
            
            updateTimeDisplay() {
                this.timeDisplay.textContent = `${this.formatTime(this.currentTime)} / ${this.formatTime(this.duration)}`;
            }
            
            formatTime(s) {
                const m = Math.floor(s/60);
                const sec = Math.floor(s%60);
                return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
            }
            
            seek(e) {
                if (this.duration === 0) return;
                const rect = this.timelineWrapper.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                this.currentTime = Math.max(0, Math.min(percent * this.duration, this.duration));
                this.video1.currentTime = this.currentTime;
                this.video2.currentTime = this.currentTime;
                this.updateUI();
            }
            
            startDrag(e) {
                e.preventDefault();
                this.isDragging = true;
                this.wasPlaying = this.isPlaying;
                if (this.isPlaying) this.pause();
            }
            
            drag(e) {
                if (!this.isDragging || this.duration === 0) return;
                const rect = this.timelineWrapper.getBoundingClientRect();
                const percent = Math.max(0, Math.min((e.clientX - rect.left) / rect.width, 1));
                this.currentTime = percent * this.duration;
                this.video1.currentTime = this.currentTime;
                this.video2.currentTime = this.currentTime;
                this.updateUI();
            }
            
            stopDrag() {
                if (!this.isDragging) return;
                this.isDragging = false;
                if (this.wasPlaying) this.play();
            }
        }
        
        new VideoComparisonApp();
    </script>
</body>
</html>
